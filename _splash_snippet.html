<!-- Intro Splash (auto-hides after ~3.5s) -->
<section class="intro" aria-label="Intro animation">
  <button class="intro-skip" aria-label="Skip intro">Skip</button>

  <!-- SVG: Satellite orbiting a planet -->
  <svg class="intro-orbit" viewBox="0 0 600 600" role="img" aria-hidden="true">
    <defs>
      <radialGradient id="gSpace" cx="50%" cy="45%">
        <stop offset="0%" stop-color="#0f1722"/>
        <stop offset="100%" stop-color="#0b1118"/>
      </radialGradient>
      <radialGradient id="gPlanet" cx="45%" cy="35%">
        <stop offset="0%" stop-color="#223247"/>
        <stop offset="100%" stop-color="#0e1621"/>
      </radialGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="6" result="b"/>
        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>

    <!-- Space background -->
    <rect width="600" height="600" fill="url(#gSpace)"/>

    <!-- Subtle stars -->
    <g fill="#203041" opacity=".85">
      <circle r="2" cx="80" cy="60"/><circle r="1.5" cx="520" cy="90"/>
      <circle r="1.5" cx="430" cy="540"/><circle r="2" cx="120" cy="420"/>
      <circle r="1.2" cx="300" cy="160"/><circle r="1.2" cx="560" cy="300"/>
      <circle r="1.2" cx="60" cy="300"/><circle r="1.2" cx="240" cy="520"/>
    </g>

    <!-- Planet -->
    <g transform="translate(300,300)">
      <circle r="110" fill="url(#gPlanet)" filter="url(#glow)"/>
      <ellipse rx="90" ry="35" fill="#1b2b40" opacity=".35" transform="rotate(-20) translate(0,-60)"/>
    </g>

    <!-- Orbit path -->
    <circle cx="300" cy="300" r="190" fill="none" stroke="#142131" stroke-width="1"/>

    <!-- Satellite group rotates around center -->
    <g class="satellite" transform="translate(300,300)">
      <g transform="translate(190,0)">
        <rect x="-16" y="-10" width="32" height="20" rx="3" fill="#a6e3c8"/>
        <rect x="16" y="-2" width="16" height="4" rx="2" fill="#8adbb8"/>
        <circle cx="34" cy="0" r="3" fill="#7dd3fc"/>
        <rect x="-56" y="-18" width="30" height="36" fill="#192a3b" stroke="#2a3f54" stroke-width="1.5"/>
        <rect x="26" y="-18" width="30" height="36" fill="#192a3b" stroke="#2a3f54" stroke-width="1.5"/>
      </g>
    </g>
  </svg>
</section>

<script>
  // Auto-hide intro after 3.5s; respect reduced-motion and “Skip”
  const intro = document.querySelector('.intro');
  const skip  = document.querySelector('.intro-skip');
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  if (!reduce && intro) {
    setTimeout(() => intro.classList.add('hide'), 3500);
  } else if (intro) {
    intro.classList.add('hide');
  }

  if (skip) skip.addEventListener('click', () => intro.classList.add('hide'));
</script>
